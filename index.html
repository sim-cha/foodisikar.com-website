<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food is Ikar - Plant-Based Eating Education</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    
    header .tagline {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0 0;
      color: #333;
    }
    
    header .sub-tagline {
      font-size: 1em;
      font-style: italic;
      margin: 5px 0 0;
      color: #888;
    }
    
    .main-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    /* Section Headings */
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    
    /* Videos Section */
    .videos {
      margin-top: 20px;
    }
    
    .video-list {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .video-item {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }
    
    .video-item img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }
    
    .video-item a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
    
    /* Documents Section */
    .documents {
      margin-top: 30px;
    }
    
    .documents a {
      display: block;
      margin-bottom: 10px;
      color: #007bff;
      text-decoration: none;
    }
    
    /* Contact Form Section */
    .contact-form {
      margin-top: 30px;
    }
    
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .contact-form input, 
    .contact-form textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    
    .contact-form button:hover {
      background-color: #555;
    }
    
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      color: #777;
      margin-top: 30px;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 800px) {
      .video-list {
        flex-direction: column;
      }
      
      .video-item {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Food is Ikar</h1>
    <p class="tagline">Plant-Based Eating Education for the Kosher Consumer</p>
    <p class="sub-tagline">Site work in progress</p>
  </header>
  
  <div class="main-container">
    <!-- Videos Section -->
    <section id="videos" class="videos">
      <h2>Dr Mann's Recent Videos</h2>
      <div class="video-list">
        <div class="video-item">
          <a href="https://youtu.be/qik2isOOqi8" target="_blank">
            <img src="https://img.youtube.com/vi/qik2isOOqi8/hqdefault.jpg" alt="Video 1 of 3">
            Video 1 of 3
          </a>
        </div>
        <div class="video-item">
          <a href="https://youtu.be/vU10_ubgiCk" target="_blank">
            <img src="https://img.youtube.com/vi/vU10_ubgiCk/hqdefault.jpg" alt="Video 2 of 3">
            Video 2 of 3
          </a>
        </div>
        <div class="video-item">
          <a href="https://youtu.be/ENgkc9gMfYs" target="_blank">
            <img src="https://img.youtube.com/vi/ENgkc9gMfYs/hqdefault.jpg" alt="Video 3 of 3">
            Video 3 of 3
          </a>
        </div>
      </div>
    </section>
    
    <!-- Documents Section -->
    <section id="documents" class="documents">
      <h2>Meeting Notes</h2>
      <a href="https://example.com/meeting1.pdf" target="_blank">Meeting 1 Notes</a>
      <a href="https://example.com/meeting2.pdf" target="_blank">Meeting 2 Notes</a>
      <a href="https://example.com/meeting3.pdf" target="_blank">Meeting 3 Notes</a>
    </section>
    
    <!-- Contact Form Section -->
    <section id="contact" class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xgvaozbg" method="POST">
        <label>
          Your name:
          <input type="text" name="name" required>
        </label>
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your message:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
  
  <footer>
    <p>&copy; 2025 Food is Ikar. All rights reserved.</p>
  </footer>
</body>
</html>
